<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Чат-бот для підбору комп'ютерних комплектуючих">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>Чат-бот Консультант</title>

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .chat-box {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            height: 500px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user {
            background-color: #e9f5ff;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #f0f0f0;
            align-self: flex-start;
        }
        .chat-input {
            border-radius: 50px;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .typing-indicator.hidden {
            display: none;
        }
        .typing-animation {
            display: flex;
            margin-right: 10px;
        }
        .dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #333;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container container">
        <div class="text-center mb-4">
            <h2>Чат-бот для комп'ютерних комплектуючих</h2>
        </div>
        <div id="chat-box" class="chat-box d-flex flex-column chat-messages"></div>
        <!-- Добавляем индикатор набора -->
        <div id="typing-indicator" class="typing-indicator hidden">
            <div class="typing-animation">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span>Бот печатает...</span>
        </div>
        <form id="chat-form" class="mt-3">
            <div class="input-group">
                <input type="text" id="message" class="form-control chat-input" placeholder="Введіть ваше повідомлення..." required>
                <button class="btn btn-primary" type="submit">Надіслати</button>
            </div>
        </form>
    </div>
    
    <!-- jQuery first, then Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        $('#chat-form').on('submit', function(e) {
            e.preventDefault();
            var userMessage = $('#message').val().trim();
            if(userMessage === '') return;
            
            // Відображення повідомлення користувача
            $('#chat-box').append('<div class="message user"><strong>Ви:</strong> ' + userMessage + '</div>');
            $('#message').val('');
            
            // Показать индикатор набора
            toggleTyping(true);

            // Відправка запиту до бекенду
            $.post('/ask', { message: userMessage }, function(data) {
                // Скрыть индикатор набора
                toggleTyping(false);

                // Відображення відповіді бота
                $('#chat-box').append('<div class="message bot"><strong>Бот:</strong> ' + data.response + '</div>');
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
            });
        });

        // Функция автоскролла
        function smoothScrollToBottom() {
            const chatContainer = document.querySelector('.chat-container');
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Показать/скрыть индикатор набора
        function toggleTyping(show) {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.toggle('hidden', !show);
            if (show) smoothScrollToBottom();
        }

        // Обработка отправки сообщения
        async function sendMessage() {
            // ...existing code...
            toggleTyping(true);  // Показываем индикатор
            
            try {
                const response = await fetch('/ask', {
                    // ...existing code...
                });
                
                // ... обработка ответа ...
                
                toggleTyping(false);  // Скрываем индикатор
                smoothScrollToBottom();  // Скроллим к новому сообщению
            } catch (error) {
                toggleTyping(false);
            }
        }
    </script>
</body>
</html>
