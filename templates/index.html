<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Чат-бот для підбору комп'ютерних комплектуючих">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>Чат-бот Консультант</title>

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .chat-box {
            position: relative;
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            height: 500px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.user {
            background-color: #e9f5ff;
            align-self: flex-end;
            margin-left: auto;
        }
        .message.bot {
            background-color: #f0f0f0;
            align-self: flex-start;
            margin-right: auto;
        }
        .chat-input {
            border-radius: 50px;
        }
        .typing-indicator {
            position: absolute;
            left: 20px;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .typing-indicator.hidden {
            display: none;
        }
        .typing-animation {
            display: flex;
            margin-right: 10px;
        }
        .dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #333;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        .chat-wrapper {
            position: relative;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 10px;
            position: relative;
        }
        
        .messages-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .typing-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="chat-container container">
        <div class="text-center mb-4">
            <h2>Чат-бот для комп'ютерних комплектуючих</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Индикатор набора текста -->
            <div id="typing-indicator" class="typing-indicator hidden">
                <div class="typing-animation">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span>Бот друкує...</span>
            </div>
        </div>
        <form id="chat-form" class="mt-3">
            <div class="input-group">
                <input type="text" id="message" class="form-control chat-input" placeholder="Введіть ваше повідомлення..." required>
                <button class="btn btn-primary" type="submit">Надіслати</button>
            </div>
        </form>
    </div>
    
    <!-- jQuery first, then Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Генерируем уникальный ID сессии
        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9);
        }
        
        // Получаем или создаем ID сессии
        let sessionId = localStorage.getItem('chat_session_id');
        if (!sessionId) {
            sessionId = generateSessionId();
            localStorage.setItem('chat_session_id', sessionId);
        }
        
        $('#chat-form').on('submit', function(e) {
            e.preventDefault();
            var userMessage = $('#message').val().trim();
            if(userMessage === '') return;
            
            // Відображення повідомлення користувача
            $('#chat-box').append('<div class="message user"><strong>Ви:</strong> ' + userMessage + '</div>');
            $('#message').val('');
            
            // Показуємо індикатор набору
            toggleTyping(true);

            // Відправка запиту до бекенду з ID сессии
            $.ajax({
                url: '/ask',
                method: 'POST',
                data: { 
                    message: userMessage 
                },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('X-Session-ID', sessionId);
                },
                success: function(data) {
                    // Ховаємо індикатор набору
                    toggleTyping(false);

                    // Відображення відповіді бота
                    $('#chat-box').append('<div class="message bot"><strong>Бот:</strong> ' + data.response + '</div>');
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                }
            });
        });

        // Функція автоскролу
        function smoothScrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Показати/сховати індикатор набору
        function toggleTyping(show) {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.toggle('hidden', !show);
            if (show) smoothScrollToBottom();
        }

        // Обработка отправки сообщения
        async function sendMessage() {
            // ...existing code...
            toggleTyping(true);  // Показываем индикатор
            
            try {
                const response = await fetch('/ask', {
                    // ...existing code...
                });
                
                // ... обработка ответа ...
                
                toggleTyping(false);  // Скрываем индикатор
                smoothScrollToBottom();  // Скроллим к новому сообщению
            } catch (error) {
                toggleTyping(false);
            }
        }
    </script>
</body>
</html>
